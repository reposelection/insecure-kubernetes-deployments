apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: busybox
        image: busybox
        command:
          - sleep
          - "3600"
        securityContext:
          readOnlyRootFilesystem: true
